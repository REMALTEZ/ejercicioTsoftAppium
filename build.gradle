plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    //testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.testng/testng
    implementation group: 'org.testng', name: 'testng', version: '7.1.0'
    // https://mvnrepository.com/artifact/io.appium/java-client
   // compile group: 'io.appium', name: 'java-client', version: '7.0.0'
    implementation group: 'io.appium', name: 'java-client', version: '7.3.0'
    // https://mvnrepository.com/artifact/io.qameta.allure/allure-testng
    //implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.8'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.7'

}

test {
    useJUnitPlatform()
}